<!DOCTYPE html>
<html>
<head>
<title>LOP | Happy Haggling</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">

  </head>
  <body>
    <div id="wrapper">           
        <div class="header"> 
            <img src="loplogo.png"> 
        </div>
        <div class="formcontainer"><!-- form input fields -->
            <form id="loginform" action="/login" enctype="multipart/form-data" method="post"> 
             <p class="inputicon"><i class="fa fa-envelope"></i></p>
             <input type="text" name="email" class="loginformfield" placeholder="Email">
              <p class="inputicon"><i class="fa fa-lock"></i></p>
              <input type="password" name="password" class="loginformfield" placeholder="Password">
          </form>

        </div>

        <div id="buttoncontainer">       
            <div id="leftbutton">           
                <p><a href="LoginIndex.html">CANCEL</a></p>
            </div>
            <div id="rightbutton">           
                <p><a href="javascript:{}" onclick="document.getElementById('loginform').submit(); return false;">SUBMIT</a></p>
            </div>
        </div>     
    </div><!-- close or wrapper -->
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
